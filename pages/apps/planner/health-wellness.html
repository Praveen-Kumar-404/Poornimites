<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness - Poornimites</title>
    <link rel="stylesheet" href="../../../assets/css/core/header.css">
    <link rel="stylesheet" href="../../../assets/css/core/footer.css">
    <link rel="stylesheet" href="../../../assets/css/sub-page.css">
    <style>
        .health-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .health-card {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e7ff;
        }
        
        .health-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #d0e0ff;
            padding-bottom: 10px;
        }
        
        .health-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #004080;
        }
        
        .health-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e7ff;
            text-align: center;
        }
        
        .metric-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #004080;
        }
        
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #004080;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #4b5563;
            font-size: 0.9em;
        }
        
        .water-tracker {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .water-glasses {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .water-glass {
            width: 30px;
            height: 40px;
            background-color: #e6f0ff;
            border-radius: 0 0 15px 15px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .water-glass.filled {
            background-color: #4dabf7;
        }
        
        .water-glass::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 30px;
            height: 5px;
            background-color: #e6f0ff;
            border-radius: 5px 5px 0 0;
        }
        
        .water-glass.filled::before {
            background-color: #4dabf7;
        }
        
        .meal-log {
            margin-top: 20px;
        }
        
        .meal-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e7ff;
        }
        
        .meal-time {
            font-weight: bold;
            color: #004080;
            width: 100px;
        }
        
        .meal-description {
            flex-grow: 1;
            padding: 0 15px;
        }
        
        .meal-calories {
            width: 80px;
            text-align: right;
            color: #4b5563;
        }
        
        .add-meal-form {
            background: #f8faff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #e0e7ff;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #004080;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
  <script src="/scripts/header-loader.js?v=2.0"></script>

    <main class="container">
        <h1>Health & Wellness Tracker</h1>

        <section id="water-intake">
            <h3>Water Intake</h3>
            <p>Goal: 8 glasses</p>
            <div class="water-glasses">
                <div class="water-glass filled"></div>
                <div class="water-glass filled"></div>
                <div class="water-glass filled"></div>
                <div class="water-glass filled"></div>
                <div class="water-glass filled"></div>
                <div class="water-glass"></div>
                <div class="water-glass"></div>
                <div class="water-glass"></div>
            </div>
        </section>

        <div class="add-meal-form">
                        <h3>Add Meal</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="mealType">Meal Type:</label>
                                <select id="mealType" class="form-input">
                                    <option value="breakfast">Breakfast</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                    <option value="snack">Snack</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="mealTime">Time:</label>
                                <input type="time" id="mealTime" class="form-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mealDescription">Description:</label>
                            <input type="text" id="mealDescription" class="form-input" placeholder="What did you eat?">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="mealCalories">Calories (optional):</label>
                                <input type="number" id="mealCalories" class="form-input" placeholder="Calories">
                            </div>
                            <div class="form-group">
                                <label for="mealProtein">Protein (g):</label>
                                <input type="number" id="mealProtein" class="form-input" placeholder="Protein">
                            </div>
                            <div class="form-group">
                                <label for="mealCarbs">Carbs (g):</label>
                                <input type="number" id="mealCarbs" class="form-input" placeholder="Carbs">
                            </div>
                            <div class="form-group">
                                <label for="mealFat">Fat (g):</label>
                                <input type="number" id="mealFat" class="form-input" placeholder="Fat">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-secondary">Cancel</button>
                            <button id="addMealBtn" class="btn btn-success">Add Meal</button>
                        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Water glass tracking
            const waterGlasses = document.querySelectorAll('.water-glass');
            
            waterGlasses.forEach((glass, index) => {
                glass.addEventListener('click', function() {
                    // If this glass is already filled
                    if (glass.classList.contains('filled')) {
                        // Remove filled class from this glass and all glasses after it
                        for (let i = index; i < waterGlasses.length; i++) {
                            waterGlasses[i].classList.remove('filled');
                        }
                    } else {
                        // Add filled class to this glass and all glasses before it
                        for (let i = 0; i <= index; i++) {
                            waterGlasses[i].classList.add('filled');
                        }
                    }
                });
            });
            
            // Add meal functionality
            const addMealBtn = document.getElementById('addMealBtn');
            
            addMealBtn.addEventListener('click', function() {
                const mealType = document.getElementById('mealType').value;
                const mealDescription = document.getElementById('mealDescription').value;
                const mealCalories = document.getElementById('mealCalories').value || '0';
                
                if (!mealDescription) {
                    alert('Please enter a meal description');
                    return;
                }
                
                // Here you would normally add the meal to your data structure
                // and then update the UI
                alert('Meal added: ' + mealDescription);
                
                // Clear form
                document.getElementById('mealDescription').value = '';
                document.getElementById('mealCalories').value = '';
                document.getElementById('mealProtein').value = '';
                document.getElementById('mealCarbs').value = '';
                document.getElementById('mealFat').value = '';
            });
        });
    </script>
</body>
</html>
