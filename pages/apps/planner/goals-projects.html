<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals & Projects - Poornimites</title>
    <link rel="stylesheet" href="../../../assets/css/core/header.css">
    <link rel="stylesheet" href="../../../assets/css/core/footer.css">
    <link rel="stylesheet" href="../../../assets/css/sub-page.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="../../../index.html">‚Üê Back to Planner</a>
        </div>
    </header>

    <main class="container">
        <h1>Goals & Projects</h1>

        <div class="content-card">
            <h3>Add New Goal</h3>
            <div class="form-group">
                <label for="goalTitle">Goal Title:</label>
                <input type="text" id="goalTitle" class="form-input" placeholder="e.g., Learn a new skill">
            </div>
            <div class="form-group">
                <label for="goalDescription">Description:</label>
                <textarea id="goalDescription" class="form-input" rows="4" placeholder="Describe the steps to achieve your goal"></textarea>
            </div>
            <div class="form-group">
                <label for="goalDeadline">Target Date:</label>
                <input type="date" id="goalDeadline" class="form-input">
            </div>
            <div class="form-actions">
                <button class="btn btn-primary">Add Goal</button>
            </div>
        </div>

        <!-- Existing goals would be rendered here -->
        
    </main>
</body>
</html>
