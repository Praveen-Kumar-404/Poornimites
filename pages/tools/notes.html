<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes - Poornimites Toolkit</title>
    <link rel="stylesheet" href="../../chat/style.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../assets/css/modules/tools/toolkit.css">
    <style>
        .notes-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            min-height: 600px;
        }

        .notes-sidebar {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--toolkit-shadow);
        }

        .note-list-item {
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .note-list-item:hover {
            background: var(--toolkit-light);
        }

        .note-list-item.active {
            background: var(--toolkit-light);
            border-left-color: var(--toolkit-primary);
        }

        .note-title-preview {
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 0.85rem;
            color: #666;
        }

        .note-editor {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--toolkit-shadow);
        }

        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--toolkit-border);
            flex-wrap: wrap;
        }

        .editor-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--toolkit-border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .editor-btn:hover {
            background: var(--toolkit-light);
        }

        .editor-btn.active {
            background: var(--toolkit-primary);
            color: white;
            border-color: var(--toolkit-primary);
        }

        #noteContent {
            min-height: 400px;
            border: 2px solid var(--toolkit-border);
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.6;
            outline: none;
        }

        #noteContent:focus {
            border-color: var(--toolkit-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .notes-layout {
                grid-template-columns: 1fr;
            }

            .notes-sidebar {
                max-height: 200px;
                overflow-y: auto;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">üéì <a href="../../index.html">Poornimites</a></div>
        <nav class="nav-links">
            <a href="../../tools.html">‚Üê Back to Toolkit</a>
        </nav>
        <div class="nav-icons">
            <a href="../../index.html">üè†</a>
        </div>
    </header>

    <main class="toolkit-container">
        <div class="toolkit-header">
            <h1>üìù Notes</h1>
            <p>Rich text note-taking with organization</p>
        </div>

        <div class="notes-layout">
            <div class="notes-sidebar">
                <button class="btn btn-primary btn-block mb-3" onclick="notes.createNote()">+ New Note</button>

                <div class="form-group">
                    <input type="text" id="searchNotes" class="form-control" placeholder="Search notes..."
                        oninput="notes.searchNotes()">
                </div>

                <div id="notesList"></div>
            </div>

            <div class="note-editor" id="noteEditor">
                <div id="emptyState" class="empty-state">
                    <h2>üìù No Note Selected</h2>
                    <p>Create a new note or select one from the sidebar</p>
                </div>

                <div id="editorArea" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="noteTitle" class="form-control" placeholder="Note title..."
                            style="font-size: 1.5rem; font-weight: bold;">
                    </div>

                    <div class="editor-toolbar">
                        <button class="editor-btn" onclick="notes.formatText('bold')"
                            title="Bold"><strong>B</strong></button>
                        <button class="editor-btn" onclick="notes.formatText('italic')"
                            title="Italic"><em>I</em></button>
                        <button class="editor-btn" onclick="notes.formatText('underline')"
                            title="Underline"><u>U</u></button>
                        <button class="editor-btn" onclick="notes.formatText('insertUnorderedList')"
                            title="Bullet List">‚Ä¢ List</button>
                        <button class="editor-btn" onclick="notes.formatText('insertOrderedList')"
                            title="Numbered List">1. List</button>
                        <button class="editor-btn" onclick="notes.formatText('formatBlock', 'h2')"
                            title="Heading">H</button>
                        <button class="editor-btn" onclick="notes.insertLink()" title="Insert Link">üîó</button>
                    </div>

                    <div id="noteContent" contenteditable="true" placeholder="Start typing..."></div>

                    <div class="mt-3 d-flex gap-2 justify-between">
                        <div>
                            <button class="btn btn-success" onclick="notes.saveNote()">üíæ Save</button>
                            <button class="btn btn-secondary" onclick="notes.exportNote()">üì• Export</button>
                        </div>
                        <button class="btn btn-danger" onclick="notes.deleteNote()">üóëÔ∏è Delete</button>
                    </div>

                    <div class="mt-2 text-muted" style="font-size: 0.9rem;">
                        Last saved: <span id="lastSaved">Never</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="../site/about.html">About</a>
            <a href="../site/faq.html">FAQ</a>
            <a href="../site/privacy.html">Privacy</a>
        </div>
        <div class="footer-text">
            Made with üíô by Students for Students. ¬© 2025 Poornimites
        </div>
    </footer>

    <script src="../../assets/js/modules/tools/toolkit-common.js"></script>
    <script>
        const notes = {
            allNotes: [],
            currentNote: null,
            autoSaveInterval: null,

            init() {
                this.loadNotes();
                this.renderNotesList();
                this.setupAutoSave();
            },

            createNote() {
                const note = {
                    id: ToolkitUtils.generateId('note'),
                    title: 'Untitled Note',
                    content: '',
                    createdAt: new Date(),
                    updatedAt: new Date()
                };

                this.allNotes.unshift(note);
                this.selectNote(note.id);
                this.saveNotes();
                this.renderNotesList();
            },

            selectNote(id) {
                this.currentNote = this.allNotes.find(n => n.id === id);

                if (this.currentNote) {
                    document.getElementById('emptyState').style.display = 'none';
                    document.getElementById('editorArea').style.display = 'block';

                    document.getElementById('noteTitle').value = this.currentNote.title;
                    document.getElementById('noteContent').innerHTML = this.currentNote.content;
                    document.getElementById('lastSaved').textContent = new Date(this.currentNote.updatedAt).toLocaleString();

                    // Update active state in sidebar
                    document.querySelectorAll('.note-list-item').forEach(item => {
                        item.classList.toggle('active', item.dataset.id === id);
                    });

                    // Focus on title
                    document.getElementById('noteTitle').focus();
                }
            },

            saveNote() {
                if (!this.currentNote) return;

                this.currentNote.title = document.getElementById('noteTitle').value || 'Untitled Note';
                this.currentNote.content = document.getElementById('noteContent').innerHTML;
                this.currentNote.updatedAt = new Date();

                this.saveNotes();
                this.renderNotesList();

                document.getElementById('lastSaved').textContent = new Date().toLocaleString();
                ToolkitUtils.showToast('Note saved!', 'success');
            },

            deleteNote() {
                if (!this.currentNote) return;

                if (confirm('Delete this note?')) {
                    this.allNotes = this.allNotes.filter(n => n.id !== this.currentNote.id);
                    this.currentNote = null;

                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('editorArea').style.display = 'none';

                    this.saveNotes();
                    this.renderNotesList();
                    ToolkitUtils.showToast('Note deleted', 'info');
                }
            },

            exportNote() {
                if (!this.currentNote) return;

                const content = `# ${this.currentNote.title}\n\n${document.getElementById('noteContent').innerText}`;
                ToolkitUtils.file.download(content, `${this.currentNote.title}.txt`, 'text/plain');
            },

            formatText(command, value = null) {
                document.execCommand(command, false, value);
                document.getElementById('noteContent').focus();
            },

            insertLink() {
                const url = prompt('Enter URL:');
                if (url) {
                    this.formatText('createLink', url);
                }
            },

            searchNotes() {
                const query = document.getElementById('searchNotes').value.toLowerCase();
                const filtered = this.allNotes.filter(note =>
                    note.title.toLowerCase().includes(query) ||
                    note.content.toLowerCase().includes(query)
                );
                this.renderNotesList(filtered);
            },

            renderNotesList(notesToRender = null) {
                const container = document.getElementById('notesList');
                const notes = notesToRender || this.allNotes;

                if (notes.length === 0) {
                    container.innerHTML = '<p class="text-muted text-center">No notes yet</p>';
                    return;
                }

                container.innerHTML = notes.map(note => `
                <div class="note-list-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                     data-id="${note.id}"
                     onclick="notes.selectNote('${note.id}')">
                    <div class="note-title-preview">${note.title}</div>
                    <div class="note-date">${new Date(note.updatedAt).toLocaleDateString()}</div>
                </div>
            `).join('');
            },

            setupAutoSave() {
                // Auto-save every 30 seconds
                this.autoSaveInterval = setInterval(() => {
                    if (this.currentNote) {
                        this.saveNote();
                    }
                }, 30000);
            },

            saveNotes() {
                ToolkitUtils.storage.save('notes_data', this.allNotes);
            },

            loadNotes() {
                this.allNotes = ToolkitUtils.storage.load('notes_data', []);
            }
        };

        // Initialize
        notes.init();

        // Save on page unload
        window.addEventListener('beforeunload', () => {
            if (notes.currentNote) {
                notes.saveNote();
            }
        });
    </script>
</body>

</html>
