    <script src="../../assets/js/modules/tools/toolkit-common.js"></script>
    <script>
        const converter = {
            // Conversion factors to base units
            conversions: {
                length: {
                    m: 1,
                    km: 1000,
                    cm: 0.01,
                    mm: 0.001,
                    mi: 1609.34,
                    yd: 0.9144,
                    ft: 0.3048,
                    in: 0.0254
                },
                weight: {
                    kg: 1,
                    g: 0.001,
                    mg: 0.000001,
                    lb: 0.453592,
                    oz: 0.0283495,
                    t: 1000
                },
                area: {
                    m2: 1,
                    km2: 1000000,
                    cm2: 0.0001,
                    ft2: 0.092903,
                    mi2: 2589988,
                    acre: 4046.86,
                    hectare: 10000
                },
                volume: {
                    l: 1,
                    ml: 0.001,
                    m3: 1000,
                    gal: 3.78541,
                    qt: 0.946353,
                    pt: 0.473176,
                    cup: 0.236588
                },
                speed: {
                    mps: 1,
                    kph: 0.277778,
                    mph: 0.44704,
                    fps: 0.3048,
                    knot: 0.514444
                }
            },

            convert(category) {
                const fromValue = parseFloat(document.getElementById(`${category}-from-value`).value) || 0;
                const fromUnit = document.getElementById(`${category}-from-unit`).value;
                const toUnit = document.getElementById(`${category}-to-unit`).value;

                let result;

                if (category === 'temperature') {
                    result = this.convertTemperature(fromValue, fromUnit, toUnit);
                } else {
                    // Convert to base unit, then to target unit
                    const baseValue = fromValue * this.conversions[category][fromUnit];
                    result = baseValue / this.conversions[category][toUnit];
                }

                document.getElementById(`${category}-to-value`).value = result.toFixed(6).replace(/\.?0+$/, '');
            },

            convertTemperature(value, from, to) {
                // Convert to Celsius first
                let celsius;
                switch (from) {
                    case 'C':
                        celsius = value;
                        break;
                    case 'F':
                        celsius = (value - 32) * 5 / 9;
                        break;
                    case 'K':
                        celsius = value - 273.15;
                        break;
                }

                // Convert from Celsius to target
                switch (to) {
                    case 'C':
                        return celsius;
                    case 'F':
                        return celsius * 9 / 5 + 32;
                    case 'K':
                        return celsius + 273.15;
                }
            },

            swap() {
                // Get current active tab
                const activeTab = document.querySelector('.tab.active').dataset.tab;

                const fromValue = document.getElementById(`${activeTab}-from-value`).value;
                const toValue = document.getElementById(`${activeTab}-to-value`).value;
                const fromUnit = document.getElementById(`${activeTab}-from-unit`).value;
                const toUnit = document.getElementById(`${activeTab}-to-unit`).value;

                // Swap values
                document.getElementById(`${activeTab}-from-value`).value = toValue;
                document.getElementById(`${activeTab}-from-unit`).value = toUnit;
                document.getElementById(`${activeTab}-to-unit`).value = fromUnit;

                this.convert(activeTab);
            },

            copyResult() {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                const result = document.getElementById(`${activeTab}-to-value`).value;
                const unit = document.getElementById(`${activeTab}-to-unit`).selectedOptions[0].text;

                ToolkitUtils.copyToClipboard(`${result} ${unit}`);
            },

            init() {
                // Initialize all conversions
                ['length', 'weight', 'temperature', 'area', 'volume', 'speed'].forEach(category => {
                    this.convert(category);
                });
            }
        };

        // Initialize on page load
        converter.init();
    </script>
