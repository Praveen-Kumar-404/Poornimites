<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Journal</title>
    <link rel="stylesheet" href="main/planner.css">
    <style>
        .journal-section > div {
            margin-bottom: 1.5rem;
            background: #f8faff;
            padding: 1.2rem;
            border-radius: 10px;
            border: 1px solid #e0e7ff;
        }
        .journal-section > div:last-child {
            margin-bottom: 0;
        }
        .journal-section h4 {
            color: #004080;
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.3em;
            border-bottom: 2px solid #d0e0ff;
            padding-bottom: 0.5rem;
        }
        .journal-textarea {
            width: calc(100% - 20px);
            min-height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
        }
        .save-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .saved-note {
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .note-timestamp {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        .note-text {
            margin-bottom: 10px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 0.9em;
        }
        .saved-notes-container {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .journal-section > div {
                padding: 1rem;
            }
            .journal-textarea {
                min-height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .journal-section > div {
                padding: 0.8rem;
            }
            .journal-textarea {
                min-height: 80px;
                font-size: 0.9em;
            }
            .save-btn {
                width: 100%;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Notes & Journal</h1>
        <nav>
            <a href="main/planner.html">‚Üê Back to Planner</a>
        </nav>
    </header>
    <div class="planner-section" data-section-id="notes-journal">
        <div class="planner-section-header">üßò Notes & Journal</div>
        <div class="content">
            <div class="journal-section">
                <div>
                    <h4>üìù Free Notes</h4>
                    <textarea id="free-notes-textarea" class="journal-textarea form-input" placeholder="Write your thoughts, ideas, or anything on your mind..."></textarea>
                    <button id="save-note-btn" class="save-btn btn btn-success">Save Note</button>
                    <div id="saved-notes-display" class="saved-notes-container"></div>
                </div>
                

                

            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const freeNotesTextarea = document.getElementById('free-notes-textarea');
            const saveNoteBtn = document.getElementById('save-note-btn');
            const savedNotesDisplay = document.getElementById('saved-notes-display');

            let savedNotes = JSON.parse(localStorage.getItem('freeNotes')) || [];

            function saveNotes() {
                localStorage.setItem('freeNotes', JSON.stringify(savedNotes));
            }

            function renderNotes() {
                savedNotesDisplay.innerHTML = '';
                savedNotes.forEach((note, index) => {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'saved-note';
                    noteDiv.innerHTML = `
                        <p class="note-timestamp">${new Date(note.timestamp).toLocaleString()}</p>
                        <p class="note-text">${note.text}</p>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    `;
                    savedNotesDisplay.appendChild(noteDiv);
                });
                addNoteEventListeners();
            }

            function addNoteEventListeners() {
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.removeEventListener('click', handleDeleteNote);
                    button.addEventListener('click', handleDeleteNote);
                });
            }

            function handleDeleteNote(event) {
                const index = parseInt(event.target.dataset.index);
                savedNotes.splice(index, 1);
                saveNotes();
                renderNotes();
            }

            saveNoteBtn.addEventListener('click', () => {
                const noteText = freeNotesTextarea.value.trim();
                if (noteText) {
                    savedNotes.unshift({ text: noteText, timestamp: new Date().toISOString() });
                    saveNotes();
                    freeNotesTextarea.value = '';
                    renderNotes();
                }
            });

            renderNotes();
        });
    </script>
</body>
</html>
